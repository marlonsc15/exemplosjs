<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordenando Valores</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body class="">
    <h1 class="ms-3">Ordenando Valores</h1>

    <div class="mb-3 mx-3">
        <label for="valor" class="form-label">Valor:</label>
        <input type="number" id="valor" class="form-control">
    </div>
    <button class="btn btn-primary ms-3 mb-3" onclick="add()">Adicionar</button>

    <div class="mb-3 mx-3">
        <select name="select" id="select" class="form-select ">
            <option value="0">Bubble Sort</option>
            <option value="1">Selection Sort</option>
            <option value="2">Quick Sort</option>
        </select>
    </div>
    <button class="btn btn-primary ms-3" onclick="ordenar()">Ordenar</button>
    <button class="btn btn-primary ms-3" onclick="misturar()">Misturar</button>

    <ul id="valores"></ul>

    <script src="ordenando.js"></script>
    <script>

        function add() {
            let valor = document.getElementById("valor");
            let lista = document.getElementById("valores");
            let node = document.createElement("li");
            let textoNode = document.createTextNode(valor.value);
            node.appendChild(textoNode);
            lista.appendChild(node);
        }
        function ordenar() {
            const valores = document.getElementById("valores")
            const select = document.getElementById("select");
            let vetor = [];
            for (let i = 0; i < valores.children.length; i++) {
                let valor = valores.children[i].innerHTML;
                vetor.push(eval(valor));
            }

            let algoritimoSelecionado = select.selectedIndex;

            if (algoritimoSelecionado === 0) {
                bubble_sort(vetor);
            } else if (algoritimoSelecionado === 1) {
                selection_sort(vetor);
            } else if (algoritimoSelecionado === 2) {
                quick_sort(vetor);
            }

            const novosItens = vetor.map(valor => `<li>${valor}</li>`).reduce((acumulador, item) => acumulador + item, '');
            valores.innerHTML = novosItens;
        }


        function misturar() {
            const valores = document.getElementById("valores");
            let vetor = [];
            for (let i = 0; i < valores.children.length; i++) {
                let valor = valores.children[i].innerHTML;
                vetor.push(eval(valor));
            }
            shuffle(vetor, vetor.length * 2);
            const novosItens = vetor.map(valor => `<li>${valor}</li>`).reduce((acumulador, item) => acumulador + item, '');
            valores.innerHTML = novosItens;
        }

    </script>
</body>

</html>
