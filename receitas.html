<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Receitas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body class="container-fluid bg-warning d-flex align-items-center"  style="height: calc(100vh - 100px);"
    onload="preencheCatalogo()">

    <div class="flex-wrap d-flex flex-fill justify-content-center" id="pnlCatalogo"></div>

    <script>
        const receita = [
            {
                titulo: "Arroz de Colve-Flor",
                imagem: "imagens/arroz-couve-flor.png",
                preparo: "Deixe a couve-flor picada. Adicione os ingredientes e refogue bem. Adicione sal, tampe a panela e deixe cozinhar.",
                ingredientes: [
                    "Arroz",
                    "Colve-Flor",
                    "Cebola Média",
                    "Azeite",
                ]
            },
            {
                titulo: "Bolo de Café",
                imagem: "imagens/bolo-de-café.png",
                preparo: "Bata o açúcar, as gemas e o café. Adicione farinha e chocolate e mexa bem. Bata as claras e junte à mistura.",
                ingredientes: [
                    "Farinha de Trigo",
                    "Açúcar",
                    "Café Coado",
                    "Chocolate em Pó",
                    "Ovos"
                ]
            },
            {
                titulo: "Coxinha de Brigadeiro",
                imagem: "imagens/coxinha-de-brigadeiro-com-morango.png",
                preparo: "Junte o leite condensado, chocolate em pó e manteiga. Aqueça no forno baixo. Envolva os morangos e passe no granulado.",
                ingredientes: [
                    "Leite Condensado",
                    "Chocolate em Pó",
                    "Manteiga",
                    "Morango",
                    "Chocolate Granulado"
                ]
            }
        ];

        function getListaIngredientes(receita) {
            let texto = '<ul>';

            texto += receita.ingredientes.map(ingredientes => `<li>${ingredientes}</li>`).reduce((acumulador, item) => acumulador + item, '');
            texto += '</ul>';
            return texto;
        }
        function getCard(receita) {
            return `<div class="card m-3" style="width: 250px;">
                <img src="${receita.imagem}" class="card-img-top">
                <div class="card-body">
                    <h5 class="card-title">${receita.titulo}</h5>
                    <div class="card-text">
                        ${getListaIngredientes(receita)}
                        <hr>
                        <p>${receita.preparo}</p>
                    </div>
                </div>
            </div>`
        }

        function preencheCatalogo() {
            let catalogo = document.getElementById("pnlCatalogo");
            catalogoHtml = receita.map(receita => getCard(receita)).reduce((acumulador, cardHtml) => acumulador + cardHtml, '');
            catalogo.innerHTML = catalogoHtml;
        }
    </script>
</body>

</html>
